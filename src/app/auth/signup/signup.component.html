<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (submit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" class="form-control" ngModel email required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               class="form-control" ngModel #password="ngModel" minlength="6" required>
        <small *ngIf="password.invalid && password.touched">Password must be at least 6 characters long</small>
      </div>

      <button [disabled]="f.invalid" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
